<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function translateText(text, sourceLang, targetLang) {
            const corsProxy = 'https://cors.now.sh/';
            const url = `http://api.mymemory.translated.net/get?q=${text}&langpair=${sourceLang}|${targetLang}`;

            try {
                const response = await fetch(corsProxy + url);
                const data = await response.json();
                return data.responseData.translatedText;
            } catch (error) {
                console.error(error);
            }
        }

        const text = 'Hello, world!';
        const sourceLang = 'en';
        const targetLang = 'fr';

        translateText(text, sourceLang, targetLang).then(translatedText => {
            console.log(`${text} translated to ${targetLang}: ${translatedText}`);
            console.log(`hello`);
        });



    </script>
</body>

</html>
